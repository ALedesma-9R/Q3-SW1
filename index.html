<body>
 	<center>
  <div class="container mt-5 mb-5">
	<h1>Length Converter: 10.52 meters</h1>
	<img src="https://cdn-icons-png.flaticon.com/512/4229/4229049.png">

	<h4>Length: 10.52</h4>
	<h3 id="length">Click the buttons below to find convert the value of 10.52 into either yards or miles.</h3>

	<!-- Yards= -->
	<button type="button" class="btn warning" onClick="
	const y=1.09361;
	const x=10.52;
	var ya=y*x;

	document.getElementById('length').innerHTML= '10.52 meters in yards is  '+ ya +'.'

	">IN YARDS</button>

	<!-- Miles= -->
	<button type="button" class="btn warning" onClick="
	const y=0.00062137;
	const x=10.52;
	var mi=y*x;

	document.getElementById('length').innerHTML= '10.52 meters in miles is '+ mi +'.'

	">IN MILES</button>

	<!-- Refresh -->
	<button type="button" class="btn info" onClick="window.location.reload()">REFRESH PAGE</button>
  </div>
